<!DOCTYPE HTML>
<html>
    <head>
        <form onsubmit="return create_chart(event)">
            <div>
                <label for="test_data">Input array: </label>
                <input type="text" id="test_data" name="test_data" />
                <span class="validity"></span>
                <button>Submit</button>
            </div>
            <script type="text/javascript">

            </script>
        </form onsubmit="return false">
        <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
        <script type="text/javascript">
            function create_chart()
            {
                event.preventDefault();

                const pre_data = test_data.value.replace('[', '').replace(']', '')
                const data     = pre_data.split(",").map(Number)

                var n = 1 
                var array =  []                

                data.forEach((number) =>                    
                {
                    array.push({ label: n,  y: number  })
                    n++
                })

                var chart = new CanvasJS.Chart("chartContainer", 
                {
                    data: [              
                    {
                        type: "line",
                        dataPoints: array
                    }]
                });
                chart.render();
            }
        </script>
    </head>
    <body>
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </body>
</html>
