<!DOCTYPE HTML>
<html>
<head>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
<script type="text/javascript">

window.onload = function () {

    var n = 1                       //x position for the chart
    var test = [1, 2 , 3, 4, 5]     //y position, later loaded from jsonfile
    var array =  []                 //array containing the "dataPoints" for canvasjs

    test.forEach((number) =>                    
    {
        array.push({ label: n,  y: number  })
        n++
    })

    console.log(idkanymore)

	var chart = new CanvasJS.Chart("chartContainer", 
    {
		data: [              
		{
			type: "line",
			dataPoints: array
		}
		]
	});
	chart.render();
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
